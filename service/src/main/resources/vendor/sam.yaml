openapi: 3.0.3
info:
  title: Sam API
  description: Service for IAM management in Terra
  version: "1.0"

servers:
  - url: /
    # '/' is a relative path to this host.
    description: The server hosting this Swagger UI
  - url: https://sam.dsde-staging.broadinstitute.org/
    description: Production
  - url: https://sam.dsde-staging.broadinstitute.org/
    description: Staging
  - url: https://sam.dsde-alpha.broadinstitute.org/
    description: Alpha
  - url: https://sam.dsde-dev.broadinstitute.org/
    description: Development

paths:
  /api/google/v1/user/signedUrlForBlob:
    post:
      summary: gets a signed url for a blob using the arbitrary pet service account for the user and an optional requester pays google project
      tags: [ sam ]
      operationId: signedUrlForBlob
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - bucketName
                - blobName
              properties:
                gsPath:
                  type: string
                  description: GS Path to the blob
                duration:
                  type: number
                  description: Optional validity duration of the link in minutes. Defaults to 1 hour.
                  default: 60
                requesterPaysProject:
                  type: string
                  description: Optional Google Project to bill for requester pays objects
      responses:
        200:
          description: signed URL for the blob, signed by the Pet Service Account key
          content:
            application/json:
              schema:
                type: string

components:
  requestBodies:
    SignedUrlRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - bucketName
              - blobName
            properties:
              gsPath:
                type: string
                description: GS Path to the blob
              duration:
                type: number
                description: Optional validity duration of the link in minutes. Defaults to 1 hour.
                default: 60
              requesterPaysProject:
                type: string
                description: Optional Google Project to bill for requester pays objects
  securitySchemes:
    authorization:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          scopes:
            openid: open id authorization
            email: email authorization
            profile: profile authorization
    googleAuth:
      type: http
      scheme: bearer
      bearerFormat: GCloud access token
      description: Use your GCP auth token, i.e. `gcloud auth print-access-token`

security:
  - authorization: [ openid, email, profile ]
  - googleAuth: [ ]
