configurations { compileOnly { extendsFrom annotationProcessor } }

var springBootVersion = '2.7.4'

dependencies {
	implementation "org.springframework.boot:spring-boot-starter-web:$springBootVersion"
	developmentOnly "org.springframework.boot:spring-boot-devtools:$springBootVersion"
	annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:$springBootVersion"
	testImplementation "org.springframework.boot:spring-boot-starter-test:$springBootVersion"
	implementation "org.springframework.boot:spring-boot-starter-thymeleaf:$springBootVersion"

	implementation 'org.apache.httpcomponents:httpclient:4.5.13'
	implementation 'org.apache.commons:commons-collections4:4.4'

	// allows mocking final classes
	testImplementation 'org.mockito:mockito-inline:5.2.0'

	// See https://nvd.nist.gov/vuln/detail/CVE-2023-46589
	// TODO DR-3393: remove this pin when upgrading Spring Boot, TCL
	implementation('org.apache.tomcat.embed:tomcat-embed-core') {
		version {
			strictly('9.0.83')
		}
	}

}


task bootRunDev {
	bootRun.configure { systemProperty 'spring.profiles.active', 'human-readable-logging' }
	finalizedBy(bootRun)
}


